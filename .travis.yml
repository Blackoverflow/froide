---
language: python

sudo: required
dist: trusty

addons:
  chrome: stable
  postgresql: 9.6

python:
  - '3.5'
  - '3.6'
  - '2.7'

services:
  - postgresql

before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y postgresql-9.6-postgis-2.4
  - psql -c 'create database froide;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d froide
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d froide
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

install:
  - wget -N http://chromedriver.storage.googleapis.com/2.36/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - pip install -r requirements-test.txt
  - pip install psycopg2 coveralls
  - pip install -e .
script:
  - set -e
  - export CHROME_DRIVER_PATH=/usr/local/bin/chromedriver
  - export DATABASE_URL=postgis://postgres@127.0.0.1/froide
  - whereis google-chrome-stable
  - google-chrome-stable --version
  - whereis chromedriver
  - make test
after_success:
  - coveralls
