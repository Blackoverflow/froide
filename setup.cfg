[wheel]
universal = 1

[flake8]
extend-ignore = E203,E501,C901
max-line-length = 88
select = C,E,F,W,B,B950
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-complexity = 10

[coverage:run]
branch = true
source = froide
omit =
  */migrations/*
  */wsgi.py
plugins =
    django_coverage_plugin

[coverage:report]
show_missing = True
skip_covered = True
exclude_lines =
  pragma: no cover
