{% load i18n %}
{% load markup %}
{% load form_helper %}

{% if message.can_edit %}
  <div class="btn-group btn-group-sm mx-1 mb-1">
    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#message-edit-{{ message.pk }}">
      <i class="fa fa-edit"></i>
      {% trans "Edit" %}
    </button>
  </div>
  <div class="modal" tabindex="-1" data-teleport="body" role="dialog" id="message-edit-{{ message.pk }}">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {% trans "Edit message" %}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'foirequest-edit_message' slug=foirequest.slug message_id=message.pk %}" method="post">
            {% csrf_token %}
            {% render_form form %}
            <div class="d-flex">
            <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal" aria-label="Close">
              {% trans "Cancel" %}
            </button>
            <button type="submit" class="btn btn-primary">
              {% trans "Save" %}
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}
